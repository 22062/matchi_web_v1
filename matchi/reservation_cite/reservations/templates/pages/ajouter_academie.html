<div class="container">
    <button type="button" class="btn mt-4" style="background-color:#49AD90;color:black;font-weight:bold;margin-left:-8%;" data-toggle="modal" data-target="#ajouterAcademieModal">
        Ajouter Académie
    </button>
    <div class="modal fade" id="ajouterAcademieModal" tabindex="-1" role="dialog" aria-labelledby="ajouterAcademieModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="width:850px;color:black;font-weight:400;margin-left:-25%">
                <div class="modal-header" style="border-bottom:2px solid #49AD90;">
                    <h5 class="modal-title" id="ajouterAcademieModalLabel">Ajouter Académie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="citeForm" method="post" class="row" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="col-6">
                            <div class="form-group mb-1">
                                <label for="nom_fr">Nom (Français)</label>
                                <input type="text" class="form-control" id="nom_fr" name="nom_fr" required>
                            </div>
                            <div class="form-group mb-1">
                                <label for="nom_ar">Nom (Arabe)</label>
                                <input type="text" class="form-control" id="nom_ar" name="nom_ar" required>
                            </div>
                            <div class="form-group mb-1">
                                <label for="lieu_fr">Lieu (Français)</label>
                                <input type="text" class="form-control" id="lieu_fr" name="lieu_fr" required>
                            </div>
                            <div class="form-group mb-1">
                                <label for="lieu_ar">Lieu (Arabe)</label>
                                <input type="text" class="form-control" id="lieu_ar" name="lieu_ar" required>
                            </div>
                            <div class="form-group mb-1">
                                <label for="photo">Photo </label>
                                <input type="file" class="form-control-file" id="photo" name="photo">
                            </div>
                            
                            
            
                        </div>
                        <div class="col-6">
                            
                            <div class="form-group mb-1">
                                <label for="Wilaye">Wilaye</label>
                                <select class="form-control" id="Wilaye" name="Wilaye" required>
                                    <option value="">Sélectionnez une wilaya</option>
                                    {% for wilaye in wilayes %}
                                        <option value="{{ wilaye.code_wilaye }}">{{ wilaye.nom_wilaye_fr }} - {{ wilaye.nom_wilaye_Ar }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group mb-1">
                                <label for="Moughataa">Moughataa</label>
                                <select class="form-control" id="Moughataa" name="Moughataa" required>
                                    <option value="">Sélectionnez un moughataa</option>
                                    {% for moughataa in moughataa %}
                                        <option value="{{ moughataa.id }}">{{ moughataa.nom_fr }} - {{ moughataa.nom_ar }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group mb-1">
                                <label for="latitude">Latitude</label>
                                <input type="number" step="0.000000000000001" class="form-control" id="latitude" name="latitude" required>
                            </div>
                            <div class="form-group mb-1">
                                <label for="longitude">Longitude</label>
                                <input type="number" step="0.000000000000001" class="form-control" id="longitude" name="longitude" required>
                            </div>
                            <div class="form-group mb-1">
                                <label for="age_group">Age group</label>
                                <input type="text" class="form-control" id="age_group" name="age_group" required>
                            </div>
                        </div>
                            <div class="ajouter_cite mt-2 ml-3">
                                <button class="btn" type="submit" style="background-color:#49AD90;color:white;">Ajouter</button>
                            </div>
                        </form>
        
                </div>
            </div>
        </div>
    </div><br>
