{% extends "index.html" %}
{% load static %}
{% block bodyAcceuil %}
<link rel="stylesheet" href="{% static 'css/page_acceuil.css' %}"><br>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'js/page_acceuil.js' %}"></script>
<div class="distance_page_acceuil">
    <div class="continaire">
        <div class="statistique_client">
            <p>{{ nombre_clients }}</p>
            <p>Clients</p>
        </div>
        <div class="statistique_cite">
            <p>{{ nombre_terrains }}</p>
            <p>Terrains</p>
        </div>
        <div class="statistique_jouers">
            <p>{{ nombre_jouers }}</p>
            <p>Jouers</p>
        </div>
    </div>

    <div class="continaire1">
        <div class="statistique_cite_par_wilaye">
            <canvas id="citesParWilayaChart"></canvas>
        </div>
        <div class="statistique_reservations_par_terrain">
            <div id="charts-container"></div>
        </div>
    </div>
</div>
<script type="application/json" id="terrainsParWilayaData">
    {{ terrains_par_wilaya_json|safe }}
</script>
<script type="application/json" id="reservationsParClientData">
    {{ Reservations_par_Client_json|safe }}
</script>

{% endblock bodyAcceuil %}
{% block header_acceuil %}
<link rel="stylesheet" href="{% static 'css/header_Gestion_terrain.css' %}">
<div class="header_gestion_terrain">
    <input id="phoneNumber" type="search" placeholder="recherche du client" oninput="filterCharts()" style="font-size: 20px; color:black;">
</div>
{% endblock header_acceuil %}
